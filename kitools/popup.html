<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset='utf-8'>
    <link href='css/popup.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id='tab_menu'>
    <ul class='tab clear'>
      <li><a href='#bus_time' class='red' id='tab_time'>バス時刻表</a></li>
      <li><a href='#bus_sche' class='green' id='tab_sche'>バス日程表</a></li>
      <li><a href='#cal' class='yellow' id='tab_cal'>大学カレンダー</a></li>
    </ul>
  </div>

  <div id='tab_content' class='tab_content'>
    <!-- Tab Time-->
    <div id='bus_time' class='page'>
      <div id='time_menu'>
        <ul class='tab clear'>
          <li><a href='#o2y' class='black' id='tab_ohgi'>扇が丘 → やつかほ</a></li>
          <li><a href='#y2o' class='brown' id='tab_yatsukaho'>やつかほ → 扇が丘</a></li>
        </ul>
      </div>
      <div id='time_content' class='time_content'>
        <!-- 扇が丘→やつかほ -->
        <div id='o2y'>
          <p id='o2y_remain_time'></p>
          <table>
            <thead>
              <tr>
                <th>便名</th>
                <th>出発時刻</th>
                <th>あと何分</th>
              </tr>
            </thead>
            <tbody id='o2y_time'>
            </tbody>
          </table>
        </div>
        <!-- やつかほ→扇が丘 -->
        <div id='y2o'>
          <p id='y2o_remain_time'></p>
          <table>
            <thead>
              <tr>
                <th>便名</th>
                <th>出発時刻</th>
                <th>あと何分</th>
              </tr>
            </thead>
            <tbody id='y2o_time'>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Tab Schedule -->
    <div id='bus_sche' class='page'>
      <div id='sche_menu'>
        <ul class='tab clear'>
          <li><a href='#weekday' class='blue' id='tab_weekday'>平日運行日</a></li>
          <li><a href='#sunday' class='red' id='tab_sunday'>運休日</a></li>
        </ul>
      </div>
      <div id='sche_content' class='sche_content'>
        <!-- 平日運行日 -->
        <div id='weekday' class='page'>
          <ul id='bus_weekday'>
          </ul>
        </div>
        <!-- 運休日 -->
        <div id='sunday' class='page'>
          <ul id='bus_sunday'>
          </ul>
        </div>
      </div>
    </div>

    <!-- Tab Calendar -->
    <div id='cal' class='kitcal'>
      <button id='kit-calendar' class='kit-calendar'>K.I.T.のカレンダーを同期</button>
      <div id='appendcal'></div>
    </div>
  </div>

  <script src='js/lib/tab.js'></script>
  <script src='js/lib/getnowdate.js'></script>
  <script src='js/popup.js'></script>
  <script src='js/calendar.js'></script>
  <script src='js/busschedule.js'></script>
</body>
</html>
